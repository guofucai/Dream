<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/password/password1.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.js">	</script>
		<script type="text/javascript" src="js/angular.min.js" ></script>
		<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		
		<title></title>
	</head>
	<body ui-view> 		
		<div class="show"></div>
		<div class="showdow">
			<dl>
				<dt><img src="img2/denglu/31_03.png"/></dt>
				<dd>密码重置失败</dd>
			</dl>
		</div>
		<div id="wrap">
			<header>
				<a ui-sref="fuwu"><img class="btn1" src="img2/denglu/2_03.png"/></a><span>密码重置</span>
			</header>
			<section>
				<div><input type="password" placeholder="请输入新密码"/></div>
				<div><input type="password" placeholder="请再次输入密码"/></div>
				<div><input type="number" placeholder="请输入手机号码"/></div>
				<div class="yan"><input type="text" placeholder="请输入验证码"/><span>获取验证码</span></div>
				<div class="btn"><span>提交</span></div>
			</section>
		</div>
	</body>
	<script type="text/javascript">
		$('.show').hide();
		$('.showdow').hide();
		$('.btn').click(function(){
			$('.show').show();
			$('.showdow').show();
		});
		$('.showdow').click(function(){
			$('.show').hide();
			$('.showdow').hide();
		});
	</script>
</html>
