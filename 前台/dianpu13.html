<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/dianpu13/style.css" />
		<link rel="stylesheet" href="css/reset.css" />
	</head>
	<body>
		<div class="big">
			<header>
				<div class="left"><img src="img/xiaoxi/d_03.png"></div>
				<div class="center"><span>发布商品</span></div>
				<div class="right">完成</div>
			</header>
			<section>
				<div class="section_div">
					<p>商品图片<span>(商品尺寸999*999)</span></p>
                    <div>
                    	<img src="img/dianpu/pic_36.png">
                    	<img src="img/dianpu/654_03.png">"
                    </div>
				</div>
				<div class="section_div2">
					<h2>商品基本信息</h2>
					<p><span>商品名称:</span><input type="text" placeholder="请填写商品名称"></p>
					<p><span>运费：</span><input type="text" placeholder="请填写运费价格"></p>
					<p><span>分类名称:</span><input type="text" placeholder="规格和尺寸"></p>
				</div>
				<div class="section_div3">
					<h2>商品分类</h2>
                    <div class="div1">
                    	<div><span>价钱</span><input type="text" placeholder="请填写商品名称"></div>
                    	<div><span>单价</span><input type="text" placeholder="请填写单价"></div>
                    	<div><span>重量</span><input type="text" placeholder="请填写单位重量(kg)"></div>
                    	<div><span>库存</span><input type="text" placeholder="请填写库存存数量"></div>
                    </div>
                    <span class="span1"><a><img src="img/dianpu/a_03.png"></a>添加商品分类</span>
				</div>
			</section>
		</div>
	</body>
</html>
