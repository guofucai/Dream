<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/denglu/denglu.css"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/angular-1.3.0.js"></script>
		<script src="js/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<title></title>
	</head>

	<body ui-view>
		<div id="wrap">
			<header>
				<dl>
					<dt><img src="img2/denglu/14_03.png"/></dt>
					<dd>优橙科技</dd>
				</dl>
			</header>
			<section>
				<form ng-controller="kong" name="myForm" novalidate>
				<p><img src="img2/denglu/14_07.png" />
				<input type="text" placeholder="请输入绑定手机号" name="user" ng-model="user" required/>
<!--<span  ng-show="myForm.user.$dirty && myForm.user.$invalid">-->
	<span style="color:red" ng-show="myForm.user.$error.required">用户名是必须的。</span>
			    <p><img src="img2/denglu/11_07.png"/>
			    <input type="password" placeholder="请输入密码" name="pass" ng-model="pass" required/>
	<span style="color:red" ng-show="myForm.pass.$error.required">密码是必须的。</span>
                </p>
					<div class="btn"><span>登录</span></div>
					<a class="left" ui-sref="zhuce">注册账号</a>
					<a class="right" ui-sref="wangji">忘记密码</a>
					</form>
			</section>
		</div>
	</body>
</html>
